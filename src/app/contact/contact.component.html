<section class="d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row">

    <div class="pt-5 mt-5">
      <div class="content text-center pt-3 mt-5">
        <h2 class="">CONTACT ME</h2>

        <div class="d-flex justify-content-center align-items-center">
          <div class="line line2"></div>
          <div class="icon"><i class="fa-solid fa-star fa-2x mb-3"></i></div>
          <div class="line line2"></div>
        </div>
      </div>
    </div>

    <form [formGroup]="registerForm"  class="m-auto mb-5">
      <div class="input position-relative">
        <input formControlName="name"   class="form-control" type="text" placeholder="Name">
      </div>
      <div class="input">
        <input formControlName="email"  class="form-control" type="email" placeholder="Email Address">
      </div>
      <div class="input">
        <input formControlName="phone" class="form-control" type="text" placeholder="Phone Number">
      </div>
      <div class="input">
        <textarea formControlName="message" class="form-control" type="text" placeholder="Message" cols="30" rows="4"></textarea>
      </div>
      <button class="btn">send</button>
    </form>

    </div>
  </div>
</section>
